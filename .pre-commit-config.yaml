# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast linter (replaces flake8, isort, and others)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --line-length=100]
      # Run the formatter (replaces black)
      - id: ruff-format
        args: [--line-length=100]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace      # Remove trailing whitespace
      - id: end-of-file-fixer        # Ensure files end with newline
      - id: check-yaml               # Validate YAML files
      - id: check-added-large-files  # Prevent large files (>500KB)
        args: [--maxkb=500]
      - id: check-json               # Validate JSON files
      - id: check-merge-conflict     # Detect merge conflicts
      - id: detect-private-key       # Prevent committing secrets

  # Commitizen - Enforce conventional commit messages
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
